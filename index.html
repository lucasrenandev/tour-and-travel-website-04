<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tour and Travel Website 04</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---------------------Css links----------------------->
    <link rel="stylesheet" href="assets/css/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!---------------------Header----------------------->
    <header id="header">
        <a href="#" class="logo">
            <img src="assets/images/logo.png" alt="Logo">
        </a><!--end logo-->
        <nav class="navbar">
            <ul class="nav-list">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Destination</a></li>
                <li><a href="#">Pricing</a></li>
            </ul><!--end nav list-->
        </nav><!--end navbar-->
        <div class="bx bx-menu" id="menu-icon"></div>
    </header><!--end header-->
    <!---------------------Home section----------------------->
    <section class="home">
        <main class="home-text">
            <h1><span>Go</span> where <br> you feel most <span>Alive</span></h1>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Facere sint animi nihil eligendi nobis!</p>
            <div class="home-buttons">
                <a href="#">Let's go</a>
                <a href="#">
                    <img src="assets/images/Group 64.png" alt="Group image">
                </a>
            </div><!--end home buttons-->
        </main><!--end home text-->
        <figure class="home-image">
            <img src="assets/images/main-img.png" alt="Main image">
        </figure><!--end home image-->
    </section><!--end home section-->
    <!---------------------JavaScript link----------------------->
    <script src="assets/js/index.js"></script>
</body>
</html>
